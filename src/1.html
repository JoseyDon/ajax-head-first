<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>  <meta charset="utf-8">  <title>检测用户名是否被占用</title>  <link rel="stylesheet" href="css/movies.css" />  <script type="text/javascript" src="scripts/utils.js"></script>  <script type="text/javascript" src="scripts/validate.js"></script></head><body> <div id="wrapper">  <h1>注册:</h1>   <ul>    <li><label for="username">用户名:</label><input id="username" type="text" name="username" /></li>    <li><label for="password1">密码:</label><input id="password1" type="password" name="password1" /></li>    <li><label for="password2">再次输入密码:</label><input id="password2" type="password" name="password2" /></li>    <li class="tip">密码长度至少6位且必须包含一个字母和数字。</li>    <li><label for="firstname">姓:</label><input id="firstname" type="text" name="firstname" /></li>    <li><label for="lastname">名:</label><input id="lastname" type="text" name="lastname" /></li>    <li><label for="email">电子邮箱:</label><input id="email" type="text" name="email" /></li>    <li>     <label for="genre">最喜欢的电影类别:</label>     <select name="genre" id="genre">      <option value="Action">动作片</option>       <option value="Adventure">冒险片</option>                    <option value="Comedy">喜剧片</option>      <option value="Crime">犯罪片</option>      <option value="Documentary">纪录片</option>      <option value="Drama">歌剧片</option>      <option value="Horror">恐怖片</option>      <option value="Musical">音乐片</option>      <option value="Romance">爱情片</option>      <option value="SciFi">科幻片</option>      <option value="Suspense">悬疑片</option>     </select>    </li>    <li><label for="favorite">最喜欢的电影:</label><input id="favorite" type="text" name="favorite" /></li>    <li><label for="tastes">描述你的电影口味:</label><textarea name="tastes" cols="60" rows="2" id="tastes"></textarea></li>    <li><label for="register"></label><input id="register" type="button" value="注册" name="register" /></li>   </ul>    <div id="coverBar">      <img src="images/coverMatrix.jpg" width="82" height="95" style="left: 0px;" />      <img src="images/coverDeadRingers.jpg" width="82" height="95" style="left: 88px;" />      <img src="images/coverDrStrangelove.jpg" width="82" height="95" style="left: 176px;" />      <img src="images/coverFuturama.jpg" width="82" height="95" style="left: 264px;" />      <img src="images/coverHolyGrail.jpg" width="82" height="95" style="left: 356px;" />      <img src="images/coverRaisingArizona.jpg" width="82" height="95" style="left: 444px;" />      <img src="images/coverRobotChicken.jpg" width="82" height="95" style="left: 532px;" />  </div> </div></body></html>
